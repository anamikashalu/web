<html>
<body>
<center>
<h1>REGISTRATION FORM</h1>
<form name="register" onsubmit="validate()">
<table>
<tr>
<td>User id</td>
<td>
<input type="text" name="user" id="userid">
</td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="pass" id="password"></td>
</tr>
<tr>
<td>Name</td>
<td><input type="text" name="name1" id="name"></td>
</tr>
<tr>
<td>Address</td>
<td><textarea rows="5" cols="16"></textarea></td>
</tr>
<tr>
<td>Country</td>
<td>
<select name="country">
<option>Select your country</option>
<option>India</option>
<option>China</option>
<option>Pakisthan</option>
<option>korea</option>
<option>America</option>
</select>
</td>
</tr>
<tr>
<td>Zipcode</td>
<td><input type="text" name="zip" id="code"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="email" id="email1"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio"><label>Male</label>
<input type="radio"><label>Female</label></td>
</tr>
<tr>
<td>About</td>
<td><textarea rows="5" cols="16"></textarea></td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="Submit"></td>
</tr>
</table>
</form>
</center>
<script>
function validate()
{
var user=document.register.user.value
if(user == "" )
{
            alert( "Please provide your name!" );
            document.register.user.focus() ;
            return false;
}
else if(user.length<5 || user.length>12)
{
alert("length must be in between 5-12")

return false;
}
}
</script>
</body>
</html>
