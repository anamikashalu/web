<html>
<head>
<title> largest number</title>
</head>
<body>
<script>
var a=10;
var b=15;
var c=20;
if(a>b && a>c)
document.write("Largest number is:"+a)
else if(b>a && b>c)
document.write("Largest number is:"+b)
else if(c>a && c>b)
document.write("Largest number is:"+c)
</script>
</body>
