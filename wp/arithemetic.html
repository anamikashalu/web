<html>
<head>
<title>Arithmetic Operations</title>
</head>
<body>
<h3><u><b>ARITHEMETIC OPERATORS</h3></u></b>
<script type="text/javascript">
var a = 40;
var b = 20;
var result;
    result = a + b;
    document.write("Sum of two numbers is: " + result );
    result = a - b;
    document.write("<br>Substraction of two numbers is: " + result );
    result = a * b;
    document.write("<br>Multiplication of two numbers is: " + result );
    result = a / b;
    document.write("<br>Division of two numbers is: " + result );
</script>
</body>
</html>
