<html>
<head>
<body style="background-color:cyan;">
<h2><u><b>PREDEFINED FUNCTIONS</h2></u></b>
<script>
var str="Hello World";
var len=str.length;
var text1=str.slice(1,7);
var text2=str.substring(0,6);
var text3=str.substr(4,14);
var text4=str.replace("Hello","Hiii");
var text5=str.toUpperCase();
var text6=str.toLowerCase();
var str1="Hello";
var str2="world";
var text7=str1.concat("",str2);
var str3="  Hello world  ";
var text8=str3.trim();
var text9=str.charAt(1);
document.write("=> Length of the string is: ",len,"<br>");
document.write("<br>");
document.write("=> Extracted string is: ",text1,"<br>");
document.write("<br>");
document.write("=> Sub string is: ",text2, "<br>");
document.write("<br>");
document.write("=> String is: ",text3,"<br>");
document.write("<br>");
document.write("=> After replacing the string is: ",text4,"<br>");
document.write("<br>");
document.write("=> String after converting in to Upper case is: ",text5,"<br>");
document.write("<br>");
document.write("=> String after converting in to Upper case is: ",text6,"<br>");
document.write("<br>");
document.write("=> After concatinating: ",text7,"<br>");
document.write("<br>");
document.write("=> After removing white spaces: ",text8,"<br>");
document.write("<br>");
document.write("=> Extracting character at 2nd position: ",text9,"<br>");
document.write("<br>")
document.write("=> Rounded value is: "+Math.round(7,22),"<br>");
document.write("<br>")
document.write("=> Value of pi is: "+Math.PI,"<br>");
document.write("<br>")
document.write("=> Power of 4 is: "+Math.pow(4,2));
</script>
</head>
</body>
</html>
