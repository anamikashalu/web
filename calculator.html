<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculaor</h1>
    <form>
        <label for="fnumber">Enter the first number : </label>
        <input type="text" name="fnumber" id="fnum"><br>
        <label for="snumber">Enter the Second number : </label>
        <input type="text" name="snumber" id="snum"><br>
        <button onclick="add()">+</button>
        <button onclick="substract()">-</button><br>
        <button onclick="multiply()">*</button>
        <button onclick="divide()">/</button>
    </form>

    <script>
        let num1 = document.getElementById("fnum")
        let num2 = document.getElementById("snum")

        function add() {
            alert(parseInt(num1.value) + parseInt(num2.value));
        }

        function substract() {
            alert(parseInt(num1.value) - parseInt(num2.value));
        }

        function multiply() {
            alert(parseInt(num1.value) * parseInt(num2.value));
        }

        function divide() {
            alert(parseInt(num1.value) / parseInt(num2.value));
        }
    </script>
</body>
</html>
